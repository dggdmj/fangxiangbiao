{extend name="../application/manager/view/public/base.html" /}

{block name="body"}
<div class="col-md-12 col-sm-12">
<!-- BEGIN SAMPLE FORM PORTLET-->
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-green-soft">
            <i class="fa fa-plus font-green-soft"></i>
            <span class="caption-subject bold uppercase">新增、编辑权限组</span>
        </div>
        <div class="actions" style="float:left; display:inline; margin-left:10px;">
            <a class="btn default" href="javascript:history.go(-1);">
                <i class="fa fa-angle-left"></i> 返回
            </a>
        </div>
    </div>

    <div class="portlet-body form">
        <form role="form" action="/manager/Index/rule_group_add_edit" method="post" class="form-horizontal" data-jump="back" data-modal="0" data-refresh="0">
            <div class="form-body">

                <input type="hidden" name="id" value="{$Think.get.id}">

                <div class="form-group">
                    <label class="col-md-2 control-label">权限组名称</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="title" value="{if condition='!empty($rule_data)'}{$rule_data['title']}{/if}">
                        <span class="help-block"></span>
                    </div>
                </div>

            </div>

            <div class="form-actions text-center">
                <button type="button" class="btn btn-lg blue submit_btn" style="min-width:120px;">确定</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="javascript:history.go(-1);" class="btn btn-lg default">
                    <i class="fa fa-angle-left"></i> 返回
                </a>
            </div>
        </form>
    </div>
</div>
<!-- END SAMPLE FORM PORTLET-->
</div>
{/block}
